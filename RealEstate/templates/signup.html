{% extends "base.html" %}
{% load static %}

{% block title %}<title>Sign Up</title>{% endblock %}

{% block content %}
<style>
    .error-message {
        color: #dc3545; /* Red color for error message */
        font-size: 14px;
        margin-top: 5px;
    }
</style>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Sign Up</h2>
                    <form id="signup-form" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Name</label>
                            <input type="text" id="id_name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" id="id_email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="id_password" name="password" class="form-control" required>
                                <div class="input-group-append">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" id="id_confirm_password" name="confirm_password" class="form-control"  required>
                        </div>
                        <div id="password-error" class="error-message"></div> <!-- Error message placeholder -->
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('.toggle-password').click(function() {
    $(this).toggleClass('active');
    var input = $($(this).attr('toggle'));
    if (input.attr('type') === 'password') {
      input.attr('type', 'text');
    } else {
      input.attr('type', 'password');
    }
  });

  $('#signup-form').submit(function(event) {
    event.preventDefault();

    var password = $('#id_password').val();
    var confirm_password = $('#id_confirm_password').val();
    var specialSym = ["$", "@", "#", "%", "*", "^", "!"];
    $('#password-error').empty(); // Clear any previous error messages

    if (password !== confirm_password) {
      $('#password-error').text("Passwords do not match.");
      return;
    }

    if (password.length <= 7) {
      $('#password-error').text("Password must be atleast 8 characters long.");
      return;
    }

    if (!/\d/.test(password)) {
      $('#password-error').text("Password must have at least one digit.");
      return;
    }

    if (!/[A-Z]/.test(password)) {
      $('#password-error').text("Password must have at least one uppercase letter.");
      return;
    }

    if (!specialSym.some(function(char) {
      return password.includes(char);
    })) {
      $('#password-error').text("Password must have at least one special character.");
      return;
    }

    // If all validations pass, you can proceed with form submission
    $('#signup-form')[0].submit();
  });
});
</script>


{% endblock %}
