{% extends 'base.html' %}
{% load static %}
{%load crispy_forms_tags%}

{% block title %}
    <title> Book Slot </title>
{% endblock %}

{% block styles %}
    <!-- Add your custom CSS links or static files here -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
<br>
<style>
    .custom-form {
        max-width: 600px; /* Adjust the width as needed */
        margin: 0 auto; /* Center the form horizontally */
    }
    </style>
    
<style>
    /* Center the heading */
    h3 {
        text-align: center;
    }
</style>
    <h3>Book a Time Slot</h3>
    <form method="post">
        {% csrf_token %}
        <div class="custom-form">
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Book Slot</button>
        </div>

        
    </form>
{% endblock %}

{% block scripts %}
    <!-- Add your custom JavaScript links or static files here -->
    <script src="{% static 'js/custom.js' %}"></script>
{% endblock %}
