       {%load static%}
       <!-- Search Start -->
       <div class="container-fluid bg-primary mb-5 wow fadeIn" style="padding: 35px;">
        <div class="container">
            <div class="row g-2">
                <div class="col-md-10">
                    {% comment %} <form method="GET" action="{% url 'property-list' %}"> {% endcomment %}
                        <div class="row g-2">
                            <div class="col-md-4">
                                <select class="form-select border-0 py-3" name="Sale/Rent">
                                    <option selected>Sale/Rent</option>
                                    <option value="residential">Sale</option>
                                    <option value="commercial">Rent</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select border-0 py-3" name="property_type">
                                    <option selected>Property Type</option>
                                    <option value="residential">Residential</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="land">Land</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select border-0 py-3" name="location">
                                    <option selected>Location</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Rajshahi">Rajshahi</option>
                                    <option value="Barisal">Barisal</option>
                                </select>
                            </div>
                        </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-dark border-0 w-100 py-3">Search</button>
                </div>
            </form>
        </div>
    </div>  

</div>
    
    <!-- Search End -->
