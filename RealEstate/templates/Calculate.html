{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Property Calculator</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Property Calculator</h2>
                    <br>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </form>
                    {% if total_amount %}
                    <p>Total Amount: {{ total_amount }} TK</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
